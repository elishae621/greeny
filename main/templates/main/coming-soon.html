{% extends 'main/origin.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'main/css/coming-soon.css' %}">
{% endblock css %}

{% block origin_content %}

<section class="coming-part">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-7">
                <div class="coming-content">
                    <h1 class="coming-title">coming soon...</h1>
                    <div class="countdown coming-clock" data-countdown="2022/12/22"><span
                            class="countdown-time"><span>00</span><small>days</small></span><span
                            class="countdown-time"><span>00</span><small>hours</small></span><span
                            class="countdown-time"><span>00</span><small>minutes</small></span><span
                            class="countdown-time"><span>00</span><small>seconds</small></span></div>
                    <h3 class="coming-subtitle">We are currently working on an awesome new site. Subscribe to our
                        newsletter to stay updated.</h3>
                    <form class="coming-form"><input type="text" placeholder="enter your email" class='sub-email'><button onclick=subscribe()><i
                                class="icofont-paper-plane"></i></button></form>
                    <div class="coming-social"><a class="icofont-facebook" href="{{greeny.facebook}}"></a><a
                            class="icofont-twitter" href="{{greeny.twitter}}"></a><a class="icofont-linkedin"
                            href="{{greeny.linkedin}}"></a><a class="icofont-instagram" href="{{greeny.instagram}}"></a><a class="icofont-pinterest"
                            href="{{greeny.pinterest}}"></a></div>
                </div>
            </div>
            <div class="col-lg-5"><img class="img-fluid" src="{% static 'main/images/coming-soon.png' %}"
                    alt="coming-soon"></div>
        </div>
    </div>
</section>

{% endblock origin_content %}
